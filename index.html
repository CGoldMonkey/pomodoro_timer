<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Pomodoro Timer</title>

  </head>
  <body>
    <h1>Pomodoro Clock</h1>
    <div class="container">
      <div class="settings">
        <div id="session">
          <h2>Session</h2>
          <button>-</button>
          <span>Session Number</span>
          <button>+</button>
        </div>
        <div id="break">
          <h2>Break</h2>
          <button>-</button>
          <span>Break Number</span>
          <button>+</button>
        </div>
      </div>

      <div id="timer">
        <h2>Session or Break (changes)</h2>
        <span>Timer here</span>
        <button>Play</button>
        <button>Pause</button>
        <button>Reset</button>
      </div>
    </div>
            
    <script src="./script.js"></script>
  </body>
</html>
