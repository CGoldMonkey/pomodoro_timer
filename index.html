<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Pomodoro Timer</title>

  </head>
  <body>
    <h1>Pomodoro Clock</h1>
    <div class="container">
      <div class="settings">
        <div id="session">
          <h2>Session</h2>
          <button>-</button>
          <span class="display">25</span>
          <button>+</button>
        </div>
        <div id="break">
          <h2>Break</h2>
          <button>-</button>
          <span class="display">5</span>
          <button>+</button>
        </div>
      </div>


      <div id="timer">
        <h2>Session</h2>
        <span id="clock">25</span>
        <hr>
        <button id="play" title="Start Clock">Play</button>
        <button id="pause" title="Pause Clock">Pause</button>
        <button id="reset" title="Reset Session and Break to 25 and 5">
          Reset</button>
        <button id="stop" title="Stop Clock and Reset Timer">Stop</button>
      </div>
    </div>
            
    <script src="./script.js"></script>
  </body>
</html>
